name: Test Cloud Scraper
on:
  push:
    branches:
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    - name: 'Set up Python'
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: 'Install dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 'Run script'
      run: python run_scraper.py
